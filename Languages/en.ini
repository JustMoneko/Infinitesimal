CenterChartList=If there are less charts than the maximum visible number, the charts will be centered to the middle of the display. 
ChartPreview=Preview the chart itself when selecting it on the select music screen.
ImagePreviewOnly=Videos will not be displayed when previewing a song, helps with performance on low-end hardware and/or memory usage.

