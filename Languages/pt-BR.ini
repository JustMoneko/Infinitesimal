Infinitesimal Options=Opções dedicadas de funcionalidade do tema Infinitesimal e de gameplay.
AlwaysShowPlayMode=Sempre enviar o jogador para a tela de seleção de modo de jogo mesmo que um perfil esteja presente.
UseTouchElements=Habilita elementos otimizados para navegação com mouse/toque. (Essa opção ainda não faz nada)
UseProfileBubble=Habilita um pequeno popup na tela de seleção de música que mostra estatísticas do perfil.

